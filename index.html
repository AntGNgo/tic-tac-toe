<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- New Game Button -->
    <!-- Game Info -->
    <h1 id="player-turn">Player 1</h1>
    <!-- Gameboard -->
    <div class="gameboard">
    <div id="game-win" class="game-win hidden">
        <h1 id="winner">Player 1 Wins</h1>
        <button id="new-game">New Game</button>
    </div>
       <div class="game-cell right bottom" id="0"></div>
       <div class="game-cell left right bottom" id="1"></div>
       <div class="game-cell bottom" id="2"></div>
       <div class="game-cell top right bottom" id="3"></div>
       <div class="game-cell all" id="4"></div>
       <div class="game-cell top bottom" id="5"></div>
       <div class="game-cell right" id="6"></div>
       <div class="game-cell left right" id="7"></div>
       <div class="game-cell" id="8"></div> 
    </div>
    <script src="app.js"></script>
</body>
